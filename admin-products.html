<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos - Arteplantas</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="assets/admin.css">
    <link rel="icon" type="image/x-icon" href="assets/icons/pestaña.png">
</head>
<body class="admin-panel">
    <div class="menu-toggle" id="menu-toggle">☰</div>

    <aside class="sidebar" id="sidebar">
        <nav>
            <ul>
                <li><a href="index.html">Inicio Tienda</a></li>
                <li><a href="admin-products.html" class="active admin-menu-item">Gestión de Productos</a></li>
                <li class="admin-menu-section">
                    <a href="admin-logout.html" class="admin-logout-item" onclick="return confirm('¿Cerrar sesión?')">
                        Cerrar Sesión
                    </a>
                </li>
            </ul>
        </nav>
    </aside>
    
    <header class="header">
        <div class="icons">
            <div class="admin-badge">
                <span>Admin</span>
            </div>
        </div>
        <div class="brand">
            <h1>Arteplantas</h1>
            <p>FLORERÍA - ADMIN</p>
        </div>
    </header>
 
    <main class="container">
        <div class="admin-header">
            <h2>Gestión de Productos</h2>
            <p>Administra el inventario de productos de la florería</p>
        </div>

        <div class="action-bar">
            <button class="btn primary" onclick="openProductModal()">
                Agregar Producto
            </button>
            <div class="search-box">
                <input type="text" id="product-search" placeholder="Buscar productos..." onkeyup="filterProducts()">
            </div>
        </div>

        <div class="products-table-container">
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="products-table-body">
                </tbody>
            </table>
        </div>
    </main>

    <div id="product-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Agregar Producto</h3>
                <button class="close-modal" onclick="closeProductModal()">&times;</button>
            </div>
            <form id="product-form" class="admin-form">
                <input type="hidden" id="product-id">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="product-name">Nombre del Producto *</label>
                        <input type="text" id="product-name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="product-category">Categoría *</label>
                        <select id="product-category" required>
                            <option value="">Seleccionar categoría</option>
                            <option value="Plantas">Plantas</option>
                            <option value="Flores">Flores</option>
                            <option value="Ramos">Ramos</option>
                            <option value="Decoración">Decoración</option>
                            <option value="Accesorios">Accesorios</option>
                            <option value="Macetas">Macetas</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="product-price">Precio *</label>
                        <input type="number" id="product-price" min="0" step="100" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="product-stock">Stock Actual *</label>
                        <input type="number" id="product-stock" min="0" required>
                    </div>
                </div>

                <div class="form-group-full">
                    <label for="product-description">Descripción</label>
                    <textarea id="product-description" rows="3" placeholder="Descripción del producto..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="product-image">Imagen (URL)</label>
                        <input type="text" id="product-image" placeholder="assets/images/nombre.jpg">
                    </div>
                    
                    <div class="form-group">
                        <label for="product-visible">Visible en tienda</label>
                        <select id="product-visible">
                            <option value="true">Sí</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn" onclick="closeProductModal()">Cancelar</button>
                    <button type="submit" class="btn primary">Guardar Producto</button>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/main.js"></script>
    <script>
        // Verificar autenticación
        if (!localStorage.getItem('arteplantas-admin')) {
            window.location.href = 'admin-login.html';
        }
    </script>
</body>
</html>
