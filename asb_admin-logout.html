<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerrar Sesión - foodexpress</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="asb_assets/asb_styles.css">
    <link rel="stylesheet" href="asb_assets/asb_admin.css">
    <link rel="icon" type="image/x-icon" href="asb_assets/asb_icons/asb_pestaña.png">
</head>
<body class="admin-login-page">
    <div class="login-container">
        <div class="login-header">
            <div class="brand">
                <h1>Food Express</h1>
                <p>Local de comida rápida</p>
            </div>
            <h2>Sesión Cerrada</h2>
        </div>

        <div class="logout-message">
            <div class="success-icon">✅</div>
            <p>Has cerrado sesión correctamente.</p>
            <p>Serás redirigido a la página principal en unos segundos...</p>
        </div>

        <div class="logout-actions">
            <a href="index.html" class="btn primary">Ir a la página principal</a>
            <a href="asb_admin-login.html" class="btn">Iniciar sesión nuevamente</a>
        </div>
    </div>

    <script>
        // Redirigir automáticamente después de 5 segundos
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 3000);

        // Limpiar datos de sesión
        localStorage.removeItem('foodexpress-admin');
        localStorage.removeItem('foodexpress-admin-user');
    </script>

</body>
</html>
